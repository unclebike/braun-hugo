<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Offline | Uncle Bike</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --accent: #2563eb;
      --border: #e2e8f0;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(circle at top, #dbeafe 0%, var(--bg) 45%);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    main {
      width: min(520px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
    }
    h1 { margin: 0 0 12px; font-size: 1.5rem; }
    p { margin: 0 0 12px; color: var(--muted); line-height: 1.45; }
    button {
      appearance: none;
      border: 0;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      padding: 10px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main>
    <h1>You are offline</h1>
    <p>Uncle Bike can still show some cached content. Reconnect to load live availability and booking updates.</p>
    <button type="button" onclick="location.reload()">Try again</button>
  </main>
</body>
</html>
