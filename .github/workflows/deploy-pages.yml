name: Deploy Pages (Hugo)

on:
  push:
    branches:
      - main
    paths:
      - content/**
      - themes/**
      - static/**
      - assets/**
      - data/**
      - hugo.toml
      - .pages.yml
      - build.sh
      - package.json
      - package-lock.json
  workflow_dispatch:

concurrency:
  group: pages-deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.154.5"
          extended: true

      - name: Build Site
        run: sh ./build.sh

      - name: Deploy Pages
        run: npx wrangler pages deploy public --project-name braun-hugo --branch main
