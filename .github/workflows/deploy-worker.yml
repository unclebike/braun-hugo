name: Deploy Worker (API)

on:
  push:
    branches:
      - main
    paths:
      - api/**
      - migrations/**
      - package.json
      - package-lock.json
  workflow_dispatch:

concurrency:
  group: worker-deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            package-lock.json
            api/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Install API Dependencies
        working-directory: api
        run: npm ci

      - name: Upload Worker Version
        id: upload
        shell: bash
        run: |
          set -euo pipefail
          OUT=$(npx wrangler versions upload src/index.ts \
            --cwd api \
            --config wrangler.toml \
            --tag "${GITHUB_SHA}" \
            --message "github ${GITHUB_SHA}")
          echo "$OUT"
          VERSION_ID=$(echo "$OUT" | grep -Eo '[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}' | head -n 1)
          if [ -z "${VERSION_ID}" ]; then
            echo "Failed to parse version id from wrangler output" >&2
            exit 1
          fi
          echo "version_id=${VERSION_ID}" >> "${GITHUB_OUTPUT}"

      - name: Deploy Worker Version
        run: npx wrangler versions deploy "${{ steps.upload.outputs.version_id }}@100" --cwd api --config wrangler.toml --message "github ${GITHUB_SHA}" --yes
