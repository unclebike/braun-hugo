baseURL = 'https://unclebike.xyz/'
languageCode = 'en-us'
title = 'Uncle Bike'
theme = 'braun-hugo'

# Output formats
[outputs]
  home = ["HTML", "JSON"]

# Markup settings
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Menu configuration
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 2
  [[menu.main]]
    name = "Service Packages"
    url = "/services/"
    weight = 3
  [[menu.main]]
    name = "Become a Member"
    url = "/membership/"
    weight = 4
  [[menu.main]]
    name = "Contact"
    url = "/contact/"
    weight = 5

# Image processing
[imaging]
  quality = 75
  resampleFilter = "lanczos"

# Related content
[related]
  threshold = 80
  includeNewer = true
  [[related.indices]]
    name = "tags"
    weight = 100

# Taxonomies
[taxonomies]
  tag = "tags"
  author = "authors"

# Permalinks - pages/projects/benefits at root level to match Ghost URLs
[permalinks]
  pages = "/:filename/"
  projects = "/:filename/"
  benefits = "/:filename/"
  services = "/:filename/"
  posts = "/:filename/"

# Params - Theme Settings (from Ghost package.json config.custom)
[params]
  description = "Uncle Bike"
  author = "Adam Tilley"
  logo = "/images/ghost/uncle_logo-1.svg"
  
  # Core settings
  edit_mode = false
  color_combinations = "Default"
  appearance = "user"
  tagline_text = "Your Local Bike Guy."
  show_navigation_icons = true
  navigation_buttons = "Subscription"
  navigation_buttons_text = "Book Online"
  navigation_buttons_link = "#book"
  
  # Homepage settings
  hero_layout = "Rectangle image top"
  case_study_card_style = "Full row"
  blog_article_layout = "Card"
  blog_image_orientation = "Landscape"
  blog_category_navigation = ""
  excluded_tags = "books,now,hash-timeline,hash-gallery"
  email_signup_text = "Subscribe to my monthly newsletter"
  
  # Zenbooker booking widget
  zenbooker_url = "https://widget.zenbooker.com/book/1746111848718x728354147005624300?embed=true"
  
  # Post settings
  show_author = false
  show_social_share = false
  show_subscription_box = false
  
  # Pagination
  posts_per_page = 18
